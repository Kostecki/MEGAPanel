notifications:
  email: false
  slack: thunderducks:$SLACK_TOKEN

sudo: required

branches:
  only:
  - feature/docker_in_travis

services:
  - docker

language: node_js
node_js:
  - stable

cache:
  directories:
  - node_modules

install:
  - npm install
      
script:
  - npm run build
  - docker build -t kostecki/megapanel .

after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push kostecki/megapanel