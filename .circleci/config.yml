version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy Over SSH
          command: scp -P 123 ~/repo $SSH_USER@$SSH_HOST:/mnt/cache/appdata/letsencrypt/www/mega.re